<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var anoAtual = 2021;
    var anoInicial = 1500;
    var idadeQuandoTemFilhos = 28;
    var geracoes = Math.round((anoAtual-anoInicial)/idadeQuandoTemFilhos);

    mostra("Do ano 1500 até o ano " + anoAtual + ", passaram-se " + geracoes + " gerações.");
</script>
