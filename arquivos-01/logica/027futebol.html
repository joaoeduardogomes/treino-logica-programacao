<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(texto) {

        document.write(texto);
        pulaLinha();
    }

    var vitorias = parseInt (prompt("Informe o número de vitórias:")); //parseInt transforma números em formato texto para numeral.
    var empates = parseInt(prompt("Informe o número de empates:"));

    var pontos = vitorias * 3 + empates;

    mostra("A pontuação do seu time é: " + pontos);

    if (pontos > 28){
        mostra("Seu time está melhor do que no ano passado.")};
    if(pontos < 28){
    mostra("Seu time está pior do que no ano passado.")};
    if(pontos == 28){
    mostra("Seu time está igual ao que estava no ano passado.")};
</script>
