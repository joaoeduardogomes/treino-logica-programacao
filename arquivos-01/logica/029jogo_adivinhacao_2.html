<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(texto) {

        document.write(texto);
        pulaLinha();
    }

    var numeroPensado = Math.trunc(Math.random()*10); //Gera um número aleatório. Como está sendo multiplicado por 10, vai gerar números de 1 a 10.
    console.log(numeroPensado);//Vai mostrar o número gerado no console do navegador. Útil para testes.

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    }

    else{
        mostra("Você errou. O número pensado foi " + numeroPensado);
    }
</script>
