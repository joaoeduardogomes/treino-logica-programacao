<html>
    <meta charset="UTF-8"> <!--Com a tag <canvas>, não precisa da linha "meta"-->
    
        <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d"); //Seleciona que tipo de pincel eu quero. No caso, 2d.

        pincel.fillStyle = "lightgrey"; //informa a cor desejada
        pincel.fillRect(0, 0, 600, 400); //600x400 é o tamanho do canvas
        // Coordenadas  X  Y
        //As opções do fillRect são, respectivamente, pos. inicial X, pos. inicial Y, tamanho de largura e tamanho de altura (em px)

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = "yellow"; //Estas parte desenha um triângulo
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = "blue"; //Esta parte desenha um círculo
        pincel.beginPath();
        pincel.arc(300, 200, 50, 2 * 3,14);
        pincel.fill();
    </script>
</html>
