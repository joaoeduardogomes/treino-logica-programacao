<html>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento) {
            var x = evento.pageX - tela.offsetLeft; //desconsidera a margem à esquerda
            var y = evento.pageY - tela.offsetTop; //desconsidera a margem acima
            pincel.fillStyle = "blue";
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
            console.log("Coordenada: " + x + "," + y);
        }

        tela.onclick = desenhaCirculo; //o navegador vai chamar a função
    </script>
</html>
