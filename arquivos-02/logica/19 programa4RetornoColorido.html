<html>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        function fundo() {
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);
        }

        function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = cores[indiceCorAtual];
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI)
            pincel.fill();
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400);
        }

        var cores = ['blue', 'red', 'green', 'brown', 'yellow']
        var indiceCorAtual = 0;

        function mudaCor() {
    
        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
        indiceCorAtual = 0; // volta para a primeira cor, azul, quando o valor da cor atual for incrementado até 2 (o máximo)
        }
    }

        var x = 20;
        var sentido = 1;

        function atualizaTela() {
            limpaTela();
            fundo();
            if (x > 600) {
                sentido = -1;
            }

            if (x < 0) {
                sentido = 1;
            }

            desenhaCirculo(x, 20, 10);
            x = x + sentido;
        }


        setInterval(atualizaTela, 10);
        setInterval(mudaCor, 300); //Ela deve ser chamada fora da função de atualização.
    </script>
</html>
