<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }
    
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var ano = 2021;
    var idadeJoao = 28;
    var idadeLuciano = 30;
    var idadeAngelo = 31;

    mostra("Eu nasci em: " + (ano-idadeJoao));
    mostra("Luciano nasceu em: " + (ano-idadeLuciano));
    mostra("Angelo nasceu em: " + (ano-idadeAngelo));
</script>
