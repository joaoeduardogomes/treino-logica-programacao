<meta charset="UTF-8">

<h3> Álcool ou Gasolina? </h3>

<script>

var litros = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = caminhoComGasolina/litros;
var consumoDeAlcool = caminhoComAlcool/litros;

document.write("O consumo de gasolina foi de " + consumoDeGasolina + "Km por litro <br><br>");
document.write("O consumo de álcool foi de " + consumoDeAlcool + "Km por litro");

</script>
