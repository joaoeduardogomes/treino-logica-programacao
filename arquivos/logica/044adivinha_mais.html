<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredo = Math.trunc(Math.random()*10);
    console.log(segredo)

    var input = document.querySelector("input"); 
    input.focus();
    
    function verifica(){

        if(input.value == segredo) {
            alert("Você acertou!");
        }

        else {
            alert("Você errou!");
        }

        input.value = "";
        input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica; //Não se usa "()" para não chamar a função de imediato. Da maneira como está, a função só será chamada quando se executar a ação de clicar no botão.
</script>
