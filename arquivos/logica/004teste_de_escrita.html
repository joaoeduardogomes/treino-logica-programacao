<meta charset="UTF-8">

<script>

	document.write("Minha idade é: <br> ");
	document.write("28");
	document.write("<br>");
	document.write (28); /*Neste caso é um número, não um texto; pois não tem aspas.*/
	document.write("<br>");
	document.write(14*2);
	document.write("<br>");
	document.write("14"+"10") /*Desta forma, ele junta os dois textos*/
	document.write("<br>");
	document.write("14"+20); /*Ao tentar somar texto com número, o JS transforma tudo em texto (cocnatenação)*/
	document.write("<br>");
	document.write("Eu nasci em ");
	document.write(2021-28 + "<br>"); /*<br> também funciona dentro da mesma instrução (também é concatenação)*/
	document.write("<br>");
	document.write("A soma das idades é " + (20+10+30)); /*Assim ele consegue somar os números e mostrar o resultado como texto*/
	document.write("<h1>Olá, Mundo!</h1>"); /*A tag H1 também funciona dentro do JS*/
		/*Podemos escrever no HTML a partir do JS, mas não podemos fazer o contrário*/
	document.write("<br>")
	document.write("A média é " + ((200 + 100 + 300 + 400)/4));
</script>
