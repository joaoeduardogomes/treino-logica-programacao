<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(texto) {

        document.write(texto);
        pulaLinha();
    }

var numeroPensado = Math.trunc((Math.random() *10));
console.log(numeroPensado);

var tentativas = 1;

while(tentativas <= 3) {
    
    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");
        break; //Outra alternativa para sair do loop seria igualar as tentativas a um número maior do que 3.
    }

    else {
        mostra("Você errou!");
    }

    tentativas++;
}

mostra("Número pensado = " + numeroPensado);
mostra("Fim das tentativas.");
</script>
