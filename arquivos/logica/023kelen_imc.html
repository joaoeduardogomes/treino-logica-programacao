<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function calculaImc(altura, peso) {

        return peso / ( altura * altura );
    }

    mostra("O meu IMC é " + calculaImc(1.63, 48)); //Outra maneira de usar. O "return" pega os números daqui, calcula e devolve para impressão na tela.
</script>
